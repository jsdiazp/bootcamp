<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="parent-column" style="padding: 60px; gap: 40px">
    <div id="header" class="child-row parent-row">
      <div
        class="child-column parent-row"
        style="gap: 50px; align-items: center"
      >
        <div class="child-column" style="font-size: 35px; font-style: italic">
          TechBlog.
        </div>
        <div id="links" class="child-column parent-row" style="gap: 25px">
          <div class="child-column" style="font-size: 15px">Artículos</div>
          <div class="child-column" style="font-size: 15px">Ser escritor</div>
        </div>
      </div>
      <div class="child-column flex-grow"></div>
      <div
        class="child-column"
        style="
          padding: 13px 25px;
          border: 1px solid black;
          border-radius: 100px;
        "
      >
        Menú
      </div>
    </div>
    <div id="hero" class="child-row parent-column" style="gap: 30px">
      <div class="child-row" style="font-size: 60px; font-style: italic">
        Mejor de la semana
      </div>
      <div class="child-row parent-row" style="gap: 25px">
        <div
          id="main-card"
          class="parent-row flex-grow"
          style="
            padding: 45px;
            background-image: url(./images/rivian.jpg);
            border-radius: 40px;
            aspect-ratio: 1059 / 660;
            align-items: flex-start;
            background-size: cover;
            gap: 20px;
          "
        >
          <div
            class="child-column"
            style="
              padding: 13px 19px;
              background-color: white;
              border-radius: 100px;
              font-size: 15px;
            "
          >
            Dic 7, 2023
          </div>
          <div class="child-column flex-grow"></div>
          <div
            class="child-column parent-column"
            style="gap: 12px; align-items: flex-start"
          >
            <div
              class="child-row"
              style="
                padding: 13px 19px;
                background-color: white;
                border-radius: 100px;
                font-size: 15px;
              "
            >
              Automóviles
            </div>
            <div
              class="child-row title"
              style="
                padding: 13px 19px;
                background-color: white;
                border-radius: 25px;
                border-top-left-radius: 0px;
                font-size: 30px;
                max-width: 350px;
              "
            >
              Rivian anuncia furgoneta comercial en EE.UU.
            </div>
          </div>
        </div>
        <div class="child-column parent-column" style="gap: 25px">
          <div
            id="secondary-card-1"
            class="parent-column flex-grow"
            style="
              padding: 45px;
              background-color: #b8d3d8;
              border-radius: 40px;
              gap: 12px;
              align-items: flex-start;
            "
          >
            <div
              class="child-row"
              style="
                padding: 13px 19px;
                border: 1px solid black;
                border-radius: 100px;
                font-size: 15px;
              "
            >
              · Publicidad
            </div>
            <div class="child-row" style="font-size: 30px">
              iPhone 15 es el futuro
            </div>
            <div
              class="child-row"
              style="font-size: 15px; text-decoration: underline"
            >
              ¡Obtén el tuyo!
            </div>
          </div>
          <div
            id="secondary-card-2"
            class="parent-column"
            style="
              background-image: url(./images/dji.jpg);
              background-size: cover;
              aspect-ratio: 391 / 353;
              border-radius: 40px;
              padding: 45px;
            "
          >
            <div class="child-row flex-grow"></div>
            <div class="child-row parent-row">
              <div class="child-column flex-grow"></div>
              <div
                class="child-column parent-row"
                style="
                  background-color: white;
                  padding: 18px 25px;
                  border-radius: 100px;
                  gap: 12px;
                  align-items: center;
                "
              >
                <div class="child-column see-more" style="font-size: 24px">
                  Ver todo
                </div>
                <div class="child-column">
                  <img src="./images/arrow.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="child-row"></div>
  </body>
</html>
